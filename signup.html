<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <title>Sign Up</title>
  </head>
  <body style="background: #343a40">
    <!-- navbar -->
    <nav class="navbar-header">
      <div class="nav-logo">
        <img src="./images/logo.png" alt="" />
        <span class="logo-text">afrealOne</span>
      </div>
      <div>
        <a class="a_button" href="/index.html">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.97495 15.6833C7.81662 15.6833 7.65828 15.625 7.53328 15.5L2.47495 10.4417C2.23328 10.2 2.23328 9.80001 2.47495 9.55834L7.53328 4.50001C7.77495 4.25834 8.17495 4.25834 8.41662 4.50001C8.65829 4.74167 8.65829 5.14167 8.41662 5.38334L3.79995 10L8.41662 14.6167C8.65829 14.8583 8.65829 15.2583 8.41662 15.5C8.29995 15.625 8.13328 15.6833 7.97495 15.6833Z"
              fill="#B0B7C3"
            />
            <path
              d="M17.0834 10.625H3.05835C2.71668 10.625 2.43335 10.3417 2.43335 10C2.43335 9.65833 2.71668 9.375 3.05835 9.375H17.0834C17.425 9.375 17.7084 9.65833 17.7084 10C17.7084 10.3417 17.425 10.625 17.0834 10.625Z"
              fill="#B0B7C3"
            />
          </svg>
          <span class="a_button_text"> Go to home page </span>
        </a>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="sign_body">
      <div class="sign_card">
        <div class="sign_content">
          <h4 class="crt_acct">Create account</h4>
          <p class="crt_p">
            By signing up to this website you agree to our terms of service and
            privacy policy
          </p>

          <div class="google_sign">
            <a href="" class="g_sign"
              ><svg
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="13" cy="13" r="13" fill="white" />
                <g clip-path="url(#clip0)">
                  <path
                    d="M9.20876 14.4206L8.7347 16.1904L7.00202 16.227C6.4842 15.2666 6.19049 14.1677 6.19049 13C6.19049 11.8708 6.46511 10.806 6.95188 9.86836H6.95225L8.49482 10.1512L9.17056 11.6845C9.02913 12.0968 8.95204 12.5394 8.95204 13C8.9521 13.4999 9.04264 13.9788 9.20876 14.4206Z"
                    fill="#FBBB00"
                  />
                  <path
                    d="M19.6906 11.7279C19.7688 12.1398 19.8095 12.5652 19.8095 13C19.8095 13.4875 19.7583 13.9631 19.6606 14.4218C19.3292 15.9827 18.463 17.3457 17.2631 18.3103L17.2627 18.3099L15.3198 18.2108L15.0448 16.4942C15.841 16.0272 16.4632 15.2965 16.791 14.4218H13.1497V11.7279H16.8441H19.6906Z"
                    fill="#518EF8"
                  />
                  <path
                    d="M17.2627 18.31L17.2631 18.3103C16.0961 19.2483 14.6137 19.8095 13 19.8095C10.4068 19.8095 8.15216 18.3601 7.00201 16.2271L9.20875 14.4207C9.78381 15.9554 11.2643 17.048 13 17.048C13.746 17.048 14.445 16.8463 15.0447 16.4942L17.2627 18.31Z"
                    fill="#28B446"
                  />
                  <path
                    d="M17.3465 7.75816L15.1405 9.56417C14.5198 9.17619 13.7861 8.95206 13 8.95206C11.225 8.95206 9.7168 10.0947 9.17055 11.6845L6.95222 9.86836H6.95184C8.08515 7.68333 10.3682 6.19048 13 6.19048C14.6522 6.19048 16.1672 6.77902 17.3465 7.75816Z"
                    fill="#F14336"
                  />
                </g>
                <defs>
                  <clipPath id="clip0">
                    <rect
                      width="13.619"
                      height="13.619"
                      fill="white"
                      transform="translate(6.19049 6.19048)"
                    />
                  </clipPath>
                </defs>
              </svg>
              <span style="margin-left: 10px"> Sign Up with Google </span>
            </a>
          </div>

          <div class="or_div">
            <span class="or_span">or</span>
          </div>

          <form action="" class="form-f">
            <div class="one">
              <label class="custom-field one">
                <input type="text" placeholder=" " />
                <span class="placeholder">First name</span>
              </label>
            </div>
            <div class="one">
              <label class="custom-field one">
                <input type="text" placeholder=" " />
                <span class="placeholder">Last name</span>
              </label>
            </div>
            <div class="one">
              <label class="custom-field one">
                <input type="email" placeholder=" " />
                <span class="placeholder">Email</span>
              </label>
            </div>
            <div class="one">
              <label class="custom-field one">
                <input type="password" placeholder=" " />
                <span class="placeholder">Password</span>
              </label>
              <div style="display: flex">
                <div class="check"></div>
                <div class="check"></div>
                <div class="check"></div>
                <div class="check"></div>
              </div>
              <div style="display: flex; margin-top: 5px;">
                <div class="check-green"></div>
                <div class="check-green"></div>
                <div class="check-green"></div>
                <div class="check-green"></div>
              </div>
            </div>
            <div class="btn_div">
              <button class="form_btn">REGISTER</button>
            </div>
            <div class="login_here">
              <p>Already have an account? <a href="./login.html" class="log">LOGIN</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
